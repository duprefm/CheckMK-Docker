# docker-compose.yml

version: '3.6'

services:
  node01:
    container_name: node01
    image: fabricedupre/ubuntu-node:latest
    restart: on-failure
    command: ["sleep","infinity"] 
    #volumes:
    #  - ./node01:/opt
    #ports:
    #  - "6556:6556"
    networks:
      checkmk_network:

  checkmk:
    container_name: monitoring 
    image: checkmk/check-mk-raw:2.0.0-latest 
    tmpfs:
      - /opt/omd/sites/cmk/tmp:uid=1000,gid=1000
    ulimits:
      nofile: 1024
    volumes:
      - ./monitoring:/omd/sites
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:5000"
      - "8000:8000"
    restart: unless-stopped
    networks:
      checkmk_network:

networks:
    checkmk_network:
